<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic flex</title>
  <link rel="stylesheet" href="css/005-align-items.css">
</head>
<body>
  <h2>align-items: stretch</h2>
  <nav class="container estirado">
    <div>Home</div>
    <div>Search</div>
    <div>Logout</div>
  </nav>
  <h2>align-items: flex-start;</h2>
  <nav class="container arriba">
    <div>Home</div>
    <div>Search</div>
    <div>Logout</div>
  </nav>
  <h2>align-items: flex-end;</h2>
  <nav class="container abajo">
    <div>Home</div>
    <div>Search</div>
    <div>Logout</div>
  </nav>
  <h2>align-items: center;</h2>
  <nav class="container centrado">
    <div>Home</div>
    <div>Search</div>
    <div>Logout</div>
  </nav>
  <h2>align-items: center; align-self: flex-start; align-self: flex-end;</h2>
  <nav class="container centrado">
    <div class="item-arriba">Home</div>
    <div>Search</div>
    <div class="item-abajo">Logout</div>
  </nav>

</body>
</html>
